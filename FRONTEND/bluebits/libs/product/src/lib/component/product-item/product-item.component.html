<div class="product-item" *ngIf="product">
  <div class="product-item-wrapper">
   <img [routerLink]="'/products/' + product.productId" [src]="product.productImage?.mainImage" class="image" alt=""/>
   <h4 class="name">{{product?.name}}</h4>
   <h5 class="price">{{product?.productPriceDetails?.price | currency}}</h5>

   <p-button
   styleClass="mt-3 add-to-cart"
   label="Add to Cart"
   icon="pi pi-shopping-cart"></p-button>

  </div>

</div>
