<div class="product-page" *ngIf="product.length > 0">
  <div class="grid">
    <div class="col-6">
  <!-- <ui-gallery [images]="product.images"></ui-gallery> -->
  <ui-gallery [productImage]="product[0].productImage.image1"></ui-gallery>
 
    </div>
    <div class="col-6 product"   >
    <h2 class="product-name">{{product[0].name}}</h2>
    <p class="product-desc">
      {{product[0].description}}
    </p>
   
    <div class="product-price">
      {{product[0].productPriceDetails.price | currency}}
      <span class="price-before">{{product.price + 18 | currency}}</span>
    </div>
    <div class="product-quantity">
      <div class="field col-12 md:col-3 p-0">
        <label for="quantity">Quantity</label>
        <p-inputNumber [(ngModel)]="quantity"
        [showButtons]="true"
        inputId="quantity" inputId="quantity" mode="decimal" [min]="0" [max]="100">
        </p-inputNumber>
    </div>

    </div>
    <div class="product-action">
      <button
      pButton
      pRipple
      type="button"
      label = "Buy Now"
      class="p-button-rounded mr-2"
      ></button>
      <button
      pButton
      pRipple
      type="button"
      label = "Add to cart"
      class="p-button-rounded"
      (onclick)="addProductToCart()"
      ></button>
    </div>

    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <!-- <div [innerHTML]="product.richDescription" >

      </div> -->

    </div>
  </div>
</div>
